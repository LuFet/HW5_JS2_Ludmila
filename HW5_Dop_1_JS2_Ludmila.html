    <script>
        /*
        Создайте страницу-калькулятор.
        Разместите на странице два поля ввода и кнопки для арифметических операций над данными

        function resultAdd() {    
            let a = parseInt( document.getElementById('a').value);
            let b = parseInt( document.getElementById('b').value);
            console.log(a);
            console.log(b); 
            let myResult = a + b;
            result.value = myResult;
        }
            
        function resultMinus() {
            let a = parseInt( document.getElementById('a').value);
            let b = parseInt( document.getElementById('b').value);
            console.log(a);
            console.log(b); 
            let myResult = a - b;
            result.value = myResult;
        }
        function resultMult() {
            let a = parseInt( document.getElementById('a').value);
            let b = parseInt( document.getElementById('b').value);
            console.log(a);
            console.log(b); 
            let myResult = a * b;
            result.value = myResult;
        }
        function resultDiv() {
            let a = parseInt( document.getElementById('a').value);
            let b = parseInt( document.getElementById('b').value);
            console.log(a);
            console.log(b);  
            let myResult = a / b;
            result.value = myResult;
        }
